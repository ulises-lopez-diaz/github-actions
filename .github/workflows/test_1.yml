name: Hola mundo

on: 
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

jobs:
  hola:
    runs-on: ubuntu-latest

    steps:
      - name: Hola mundo
        run: echo "Hola Mundo"

      - name: touch file
        run: touch hola.txt

      - name: Set text
        run: echo "Hola Mundo" >> hola.txt

      - name: Read file
        run: cat hola.txt

  other:
    runs-on: ubuntu-latest
    needs: [hola]
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.7

      - name: LS
        run: ls -al

      - name: Setup Node.js environment
        uses: actions/setup-node@v4.0.3
        with:
          node-version: latest
      
      - name: node version
        run: node --version

      - name: Install
        run:  npm install